{% extends "base.html" %}
{% block content %}
<div class="container-fluid py-3">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Items</h5>
        <div class="d-flex gap-2">
            <input id="itemsSearch" type="search" class="form-control form-control-sm"
                placeholder="Search title, code, subgroup">
            <select id="itemsPageSize" class="form-select form-select-sm" style="width:auto;">
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>

    <div class="card p-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-sm table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th style="width:10%;">Code</th>
                        <th style="width:30%;">Title</th>
                        <th style="width:15%;">Type</th>
                        <th style="width:15%;">Subgroup</th>
                        <th style="width:15%;">Last purchased</th> <!-- NEW -->
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="itemsBody">
                    <tr>
                        <td colspan="5" class="text-muted">Loading…</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center p-2 border-top">
            <div class="small text-muted" id="itemsSummary">—</div>
            <div class="btn-group btn-group-sm" role="group" aria-label="Paging">
                <button id="itemsPrev" type="button" class="btn btn-outline-secondary">Prev</button>
                <button id="itemsNext" type="button" class="btn btn-outline-secondary">Next</button>
            </div>
        </div>
    </div>

</div>
{% endblock %}
