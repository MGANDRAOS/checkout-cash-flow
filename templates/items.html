{% extends "base.html" %}
{% block content %}
<div class="container-fluid py-3">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Items</h5>
        <div class="d-flex gap-2">
            <input id="itemsQ" type="search" class="form-control form-control-sm"
                placeholder="Search title, code, subgroup">
            <select id="itemsPageSize" class="form-select form-select-sm" style="width:auto;">
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
            <select id="itemsSubgroup" class="form-select form-select-sm" style="width:auto;">
                <option value="">All subgroups</option>
            </select>
            <select id="itemsInactive" class="form-select form-select-sm" style="width:auto;">
                <option value="">All items</option>
                <option value="30">Inactive ≥ 30d</option>
                <option value="60">Inactive ≥ 60d</option>
                <option value="90">Inactive ≥ 90d</option>
                <option value="180">Inactive ≥ 180d</option>
                <option value="never">Never sold only</option>
            </select>

            <div class="btn-group btn-group-sm">
                <button id="itemsExport" class="btn btn-outline-secondary">Export CSV</button>
                <button id="itemsCols" class="btn btn-outline-secondary" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Columns ▾
                </button>
                <ul id="itemsColsMenu" class="dropdown-menu dropdown-menu-end p-2" style="min-width: 240px;"></ul>
            </div>
        </div>
    </div>

    <!-- ONE grid element only: theme + height belong here -->
    <div id="itemsGrid" class="ag-theme-quartz" style="height: calc(100vh - 270px); width: 100%;"></div>


</div>


<!-- Row details modal (confirm IDs: itemModal + itemDetails) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="itemDrawer" data-bs-scroll="true"
    style="--drawer-w: min(1110px, 92vw); width: var(--drawer-w);">
    <div class="offcanvas-header">
        <h6 class="offcanvas-title mb-0" id="itemDrawerTitle">Item details</h6>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="itemDrawerBody">
        <div class="text-center text-muted small py-4">Select an item…</div>
    </div>
</div>

<!-- Edit Item Modal -->
<div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 480px;">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="editItemLabel">Edit Item</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="editItemForm" class="vstack gap-3">
                    <input type="hidden" id="editItemCode">

                    <div>
                        <label class="form-label small text-muted mb-1">Code</label>
                        <div id="editItemCodeView" class="form-control-plaintext text-monospace small">—</div>
                    </div>

                    <div>
                        <label for="editItemTitle" class="form-label">Title</label>
                        <input id="editItemTitle" type="text" class="form-control" placeholder="Item title">
                    </div>

                    <div>
                        <label for="editItemSubgroup" class="form-label">Subgroup</label>
                        <select id="editItemSubgroup" class="form-select">
                            <option value="">Select subgroup…</option>
                        </select>
                    </div>
                    <div>
                        <label for="editItemPrice" class="form-label">Price (LBP)</label>
                        <input id="editItemPrice" type="number" class="form-control" step="1" min="0">
                    </div>
                </form>
                <div id="editItemError" class="text-danger small mt-2" style="display:none;"></div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="editItemSaveBtn" class="btn btn-primary">
                    <i class="bi bi-check2-circle me-1"></i> Save
                </button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
