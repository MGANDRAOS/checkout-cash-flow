{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="bi bi-gear"></i> App Settings</h2>

    <form method="POST" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="inventory_pct" class="form-label">Inventory Allocation %</label>
            <input type="number" step="0.01" min="0" max="1" class="form-control" name="inventory_pct"
                id="inventory_pct" value="{{ inventory_pct }}">
            <div class="form-text">Enter as a decimal (e.g. 0.50 for 50%)</div>
        </div>

        <div class="mb-3">
            <label for="ops_pct" class="form-label">Ops Allocation %</label>
            <input type="number" step="0.01" min="0" max="1" class="form-control" name="ops_pct" id="ops_pct"
                value="{{ ops_pct }}">
            <div class="form-text">Enter as a decimal (e.g. 0.03 for 3%)</div>
        </div>

        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save Settings</button>
    </form>
</div>
{% endblock %}
