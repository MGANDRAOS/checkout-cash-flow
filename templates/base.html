<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout â€” Cash Flow Control</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font for clarity -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f6f8fb;
        }

        .navbar {
            background: linear-gradient(90deg, #101010, #232323);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 1.4rem;
        }

        main {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        footer {
            font-size: 0.9rem;
            color: #888;
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark shadow-sm">
        <div class="container-fluid px-4">
            <span class="navbar-brand">ðŸ’µ Checkout â€” Cash Flow Dashboard</span>
        </div>
    </nav>

    <main class="container-fluid px-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="position-sticky top-0 z-3" style="max-width: 800px; margin: 0 auto;">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mt-3 shadow-sm" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fw-semibold">
                    âœ… Daily close completed successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>

</html>
