{% extends "base.html" %}
{% block content %}

<div class="container-fluid py-3">

    <div class="d-flex align-items-center justify-content-between mb-2">
        <div>
            <h4 class="mb-0">Invoices</h4>
            <div class="text-secondary small">
                Browse receipts and daily activity using BizDate (RCPT_DATE - 7 hours).
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="row g-2 align-items-end">

                <div class="col-12 col-md-2">
                    <label class="form-label mb-1">Start (BizDate)</label>
                    <input id="inv-start" type="date" class="form-control" data-bs-toggle="tooltip"
                        title="Filters invoices/daily summary by business date range.&#10;BizDate is RCPT_DATE shifted by -7 hours.">
                </div>

                <div class="col-12 col-md-2">
                    <label class="form-label mb-1">End (BizDate)</label>
                    <input id="inv-end" type="date" class="form-control" data-bs-toggle="tooltip"
                        title="End date is inclusive in UI.&#10;Backend uses BizDate boundaries safely.">
                </div>

                <div class="col-12 col-md-3">
                    <label class="form-label mb-1">Search</label>
                    <input id="inv-search" type="text" class="form-control" placeholder="Receipt ID or item title/code"
                        data-bs-toggle="tooltip"
                        title="Search in receipt ID, or inside receipt items.&#10;Useful to find a receipt fast.">
                </div>

                <div class="col-12 col-md-2">
                    <label class="form-label mb-1">Item code</label>
                    <input id="inv-item-code" type="text" class="form-control" placeholder="e.g. 490"
                        value="{{ prefill_item_code or '' }}" data-bs-toggle="tooltip"
                        title="Filters invoices that contain this item code.&#10;Exact match on ITM_CODE.">
                </div>

                <div class="col-6 col-md-1">
                    <label class="form-label mb-1">Min</label>
                    <input id="inv-min" type="number" step="0.01" class="form-control" placeholder="0"
                        data-bs-toggle="tooltip"
                        title="Minimum receipt amount filter.&#10;Use to focus on large tickets.">
                </div>

                <div class="col-6 col-md-1">
                    <label class="form-label mb-1">Max</label>
                    <input id="inv-max" type="number" step="0.01" class="form-control" placeholder="999999"
                        data-bs-toggle="tooltip" title="Maximum receipt amount filter.&#10;Use to exclude outliers.">
                </div>

                <div class="col-12 col-md-1 d-grid">
                    <button id="inv-run" class="btn btn-primary" data-bs-toggle="tooltip"
                        title="Loads both tabs using the filters above.&#10;Keeps the two tables consistent.">
                        Apply
                    </button>
                </div>

            </div>

            <div class="text-secondary small mt-2" id="inv-status"></div>
        </div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-invoices" type="button"
                role="tab">
                Invoices
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-daily" type="button" role="tab">
                Daily Items
            </button>
        </li>
    </ul>

    <div class="tab-content border border-top-0 rounded-bottom p-2 bg-white">

        <!-- TAB 1: INVOICES -->
        <div class="tab-pane fade show active" id="tab-invoices" role="tabpanel">
            <div class="d-flex justify-content-between align-items-center px-2 pt-2">
                <div class="text-secondary small" id="inv-count"></div>
            </div>

            <div class="table-responsive">
                <table class="table table-sm align-middle mb-0" id="invoices-table">
                    <thead class="table-light">
                        <tr>
                            <th style="width:120px;">Receipt</th>
                            <th style="width:160px;">BizDate</th>
                            <th style="width:180px;">Receipt Time</th>
                            <th class="text-end" style="width:140px;">Amount</th>
                            <th class="text-end" style="width:120px;">Lines</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- TAB 2: DAILY ITEMS -->
        <div class="tab-pane fade" id="tab-daily" role="tabpanel">
            <div class="d-flex justify-content-between align-items-center px-2 pt-2">
                <div class="text-secondary small" id="daily-count"></div>
                <div class="text-secondary small">
                    Click a day to view items sold that day.
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-sm align-middle mb-0" id="daily-table">
                    <thead class="table-light">
                        <tr>
                            <th style="width:140px;">BizDate</th>
                            <th class="text-end">Unique items</th>
                            <th class="text-end">Total qty</th>
                            <th class="text-end">Receipts</th>
                            <th class="text-end">Total sales</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<!-- Shared modal (used for invoice lines OR day items list) -->
<div class="modal fade" id="invoiceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="fw-semibold" id="invoiceModalTitle">Details</div>
                    <div class="small text-secondary" id="invoiceModalSub"></div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="invoiceModalBody"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (REQUIRED for tooltips, modal, offcanvas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your app JS files -->
<script src="/static/js/invoices.js"></script>
<script>
    window.InvoicesModule.init();
</script>

{% endblock %}
